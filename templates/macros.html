{% macro card(item) %}
<div class="card" data-id="{{ item.id }}" data-href="{{ item.source_url }}">
    <img src="{{ item.thumb_url }}" height="{{ item.thumb_height }}px" width="200px">
    <div class="card-inner-box">
        <div class="card-inner-top">
            <h3>{{ item.title }}</h3>
            <div class="save-icons">
                <i class="save-icon{% if item.saved %} hidden{% endif %} save-icon-border save-icon-first fa-regular fa-bookmark"></i>
                <i class="save-icon{% if not item.saved %} hidden{% endif %} save-icon-fill fa-solid fa-bookmark"></i>
            </div>
        </div>
        <div class="card-description">
            <p>{{ item.description }}</p>
        </div>
    </div>
    <div class="card-source">
        <p>Source: <a href="{{ item.source_url }}">{{ item.source_name }}</a></p>
    </div>
</div>
{% endmacro %}
